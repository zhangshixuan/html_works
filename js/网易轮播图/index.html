<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易轮播图</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="slider" class="slider">
        <div class="slider-scroll" id="slider_scroll">
            <div class="slider-main" id="slider_main">
                <div class="slider-main-img"><a href="javascript:;"><img src="images/1.jpeg"></a></div>
                <div class="slider-main-img"><a href="javascript:;"><img src="images/2.jpeg"></a></div>
                <div class="slider-main-img"><a href="javascript:;"><img src="images/3.jpeg"></a></div>
                <div class="slider-main-img"><a href="javascript:;"><img src="images/4.jpeg"></a></div>
                <div class="slider-main-img"><a href="javascript:;"><img src="images/5.jpeg"></a></div>
                <div class="slider-main-img"><a href="javascript:;"><img src="images/6.jpeg"></a></div>
            </div>
        </div>

        <div class="slider-ctl" id="slider_ctl">
            <span class="slider-ctl-prev"></span>
            <span class="slider-ctl-next"></span>
        </div>
    </div>
<script src="js/myFunc.js"></script>
<script src="js/index.js"></script>
</body>
</html>
