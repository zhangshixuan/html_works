<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中部导航吸顶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .content {
            width: 70%;
            margin: 0 auto;
        }
        .nav{
            position: fixed;
            left: 0;
            top:0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="head" id="head"><img src="images/top.png"/></div>
    <div id="nav"><img src="images/nav.png"></div>
    <div class="content">
        <img src="images/body01.png">
        <img src="images/body02.png">
    </div>
</body>
<script src="js/myFunc.js"></script>
<script>
    window.onload = function () {
        var nav_top_height = $("nav").offsetTop;
        window.onscroll = function () {
            //1.获取滚动高度
            var scollTop = scroll().top;
            console.log(nav_top_height)
            if (scollTop > nav_top_height) {
                $("nav").className = "nav"
            } else {
                $("nav").className = "";
            }
        };
    };
</script>
</html>
