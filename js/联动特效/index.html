<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img {
            vertical-align: top;
        }
        .box {
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .close {
            width: 25px;
            height: 25px;
            /*background-color: red;*/
            display: inline-block;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box" class="box">
        <div>
            <span id="close" class="close"></span>
            <img src="images/top.jpg">
        </div>
        <div id="bottom">
            <img src="images/bottom.jpg">
        </div>
    </div>
<script src="js/myFunc.js"></script>
<script>
    window.onload = function () {
      var box = $("box");
      var bottom = $("bottom");
      var close = $("close");

        //1.触发关闭按钮;
        close.onmousedown = function () {
            buffer(bottom,{"height":"0"},function () {
                buffer(box,{"width":"0"},function () {
                    close.style.display = "none";
                });
            });
        };

    };
</script>
</body>
</html>
