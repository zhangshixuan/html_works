<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>子绝父相</title>
</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0; 
		}
		.hagen {
			height: 190px;
			width: 310px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}
		.top {
			position: absolute;
			top: 0;
			left: 0; 
		}
		.bottom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
<body>
	<div class="hagen">
		<img src="images/top_tu.gif" class="top">
		<img src="images/adv.jpg">
		<img src="images/br.gif" class="bottom">
	</div>
</body>
</html>
