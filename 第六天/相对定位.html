<html lang="en">
<head>

	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.father {
			width: 500px;
			height: 500px;
			background-color: blue;
			margin: 50px auto;
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: orange;
			position: relative;
			top: 50px;
			left: 50px;
		}

		.brother-one {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: relative;
			top: 50px;
			left: 50px;
		}
		.brother-two {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<div class="father">
		<div class="son"></div>
	</div>

	<div class="brother-one"></div>
	<div class="brother-two"></div>
</body>
</html>
