<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.brother-one {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			bottom: 0;
			right: 0;
		}
		.brother-two {
			width: 100px;
			height: 100px;
			background-color: red;
		}

		.father {
			width: 200px;
			height: 200px;
			background-color: #1234d4;
			position: absolute;


		}
		.son {
			width: 100px;
			height: 100px;
			background-color: orange;
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
</head>

<body>
	<div class="brother-one"></div>
	<div class="brother-two"></div>

	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
